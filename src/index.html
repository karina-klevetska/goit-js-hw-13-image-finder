<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="../node_modules/modern-normalize/modern-normalize.css" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        id="input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button id="search-btn" class="button" type="submit">Search</button>
    </form>
    <div class="container"></div>
    <div class="flex-container">
      <button class="button load-more is-hidden">Load more</button>
    </div>
    <script src="./index.js"></script>
    <script src="../node_modules/basiclightbox/dist/basicLightbox.min.js"></script>
  </body>
</html>
